name: Integration Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      MQTT_HOST: 127.0.0.1
      MQTT_PORT: 1883
      MODBUS_HOST: 127.0.0.1
      MODBUS_PORT: 5020
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Mosquitto container
        run: |
          docker run -d --name mosquitto -p 1883:1883 -v ./tests/mosquitto:/mosquitto/config eclipse-mosquitto:2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install .[test]

      - name: Start Modbus server
        run: |
          nohup python tests/test_modbus_server.py &
          sleep 5

      - name: Start modbus4mqtt
        run: |
          nohup python -m modbus4mqtt.modbus4mqtt --hostname $MQTT_HOST --port $MQTT_PORT --config tests/test_integration.yaml &
          sleep 5


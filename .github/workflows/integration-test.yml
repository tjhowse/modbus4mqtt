name: Integration Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
    env:
      MQTT_HOST: 127.0.0.1
      MQTT_PORT: 1883
      MQTT_USERNAME: test
      MQTT_PASSWORD: test
      MODBUS_HOST: 127.0.0.1
      MODBUS_PORT: 5020
    steps:
      - name: Set up MQTT user
        run: |
          docker exec mosquitto sh -c "echo 'allow_anonymous false' >> /mosquitto/config/mosquitto.conf"
          docker exec mosquitto sh -c "echo 'password_file /mosquitto/config/passwordfile' >> /mosquitto/config/mosquitto.conf"
          docker exec mosquitto sh -c "mosquitto_passwd -b /mosquitto/config/passwordfile $MQTT_USERNAME $MQTT_PASSWORD"
          docker restart mosquitto
          sleep 5

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install .[test]

      - name: Start Modbus server
        run: |
          nohup python tests/test_modbus_server.py &
          sleep 5

      - name: Start modbus4mqtt
        run: |
          nohup python -m modbus4mqtt.modbus4mqtt --hostname $MQTT_HOST --port $MQTT_PORT --username $MQTT_USERNAME --password $MQTT_PASSWORD --config tests/test_integration.yaml &
          sleep 5

